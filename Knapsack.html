<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="container">
        <h1>Knapsack Problem</h1>
        
        <form id="knapsack-form">
            <label for="weights">Object weights (separated by commas):</label>
            <input type="text" id="weights" placeholder="2, 3, 4, 5" required>
            
            <label for="values">Object values (separated by commas):</label>
            <input type="text" id="values" placeholder="3, 4, 5, 6" required>
            
            <label for="capacity">Knapsack capacity:</label>
            <input type="number" id="capacity" placeholder="5" required>
            
            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <h2>Results:</h2>
            <h3 id="max-gain" style="font-weight: normal;">Maximum gain: </h3>
            <h3 id="selected-items" style="font-weight: normal;">Selected objects: </h3>
            <!-- <p id="selected-indices">Selected object indices (0-based):</p> -->
            <h3 id="complexity" style="font-weight: normal;">Time complexity: </h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
